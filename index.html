<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Spa</title>


    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oooh+Baby&family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">

    <!-- box icons -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body class="index">

    <div class="home">
      <h1>Relax Spa</h1>
      <h2>Centro de Masajes</h2>
    </div>
    
    <div class="login">
        <form  id="formulario">
            <div class="form-container">
              <h2>Sign Up</h2>
              <p>Por favor coloque sus datos para ingresar.</p>
              <hr>

              <label for="text"><b>Nombre</b></label>
              <input type="text" name="name" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" name="email" required>
                  
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recuerdame
              </label>
          
          
              <div class="ButtonSign">
                <a href="inicio.html" target="_top">
                    <input type="submit" value="ingresar"></input>
                </a>
                
              </div>
            </div>
          </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
     <!-- js -->
     <script src="/js/main2.js"></script>
</body>
</html>
